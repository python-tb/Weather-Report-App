{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to weather report</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form">
            <h1>Search Weather of a City</h1>
            <div class="text-field">
                <input type="text" name="city" id="" placeholder="Enter city name">
            </div>
            <div class="btn">
                <input type="submit" value="Search">
            </div>
        </div>
    </form>
    <div id="weather_wrapper">
        <div class="weatherCard">
            <div class="currentTemp">
                <span class="temp">{{temp}}&deg;C</span>
                <span class="location">{{city}}</span>
            </div>
            <div class="currentWeather">
                <div class="conditions"><img src=" http://openweathermap.org/img/wn/{{icon}}@2x.png"
                        alt="">{{description}}</div>
                <div class="info">
                    <span class="wind">Pressure: {{pressure}}Pa</span><br>
                    <span class="humidity"> Humidity: {{humidity}} g.m-3</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
